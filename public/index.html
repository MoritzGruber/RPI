<!doctype html>
<html>

<head>
    <title>Robot Control</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../node_modules/angular/angular.min.js "></script>
    <script src="js/app.js "></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<div id="top" class="thirdheight fullwidth">
    <input class="fullwidth fullheight" id="foreward" type="number"  ng-model="pinNumber" style="font-size: xx-large">
</div>
<div id="mid" class="thirdheight fullwidth">
    <input class="fullheight thirdwidth" type="checkbox" id="left" ng-model="isHigh">
    <input class="fullheight thirdwidth" type="checkbox" id="stop" ng-model="isInputMode" >
</div>
<div id="bot" class="thirdheight fullwidth">
    <button class="fullwidth fullheight" id="backward" ng-click="set(pinNumber, isHigh, isInputMode)" style="font-size: xx-large" >Set</button>
</div>
</body>

</html>
