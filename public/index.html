<!doctype html>
<html>

<head>
    <title>Robot Control</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../node_modules/angular/angular.min.js "></script>
    <script src="js/app.js "></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<div id="top" class="thirdheight fullwidth">
    <button class="fullwidth fullheight" id="foreward" ng-click="doClick('foreward')">foreward</button>
</div>
<div id="mid" class="thirdheight fullwidth">
    <button class="fullheight thirdwidth" id="left" ng-click="doClick('left')">left</button>
    <button class="fullheight thirdwidth" id="stop" ng-click="doClick('stop')">stop</button>
    <button class="fullheight thirdwidth" id="right" ng-click="doClick('right')">right</button>
</div>
<div id="bot" class="thirdheight fullwidth">
    <button class="fullwidth fullheight" id="backward" ng-click="doClick('backward')">backward</button>
</div>
</body>

</html>
